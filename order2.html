<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="order.css">
</head>

<body>
    <div class="container">


        <h1>Hello, world!</h1>


        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Order Now
        </button>
    </div>
    <!-- Modal -->
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg ">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-1 fw-semibold ms-auto" id="exampleModalLabel">Order your Products</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!-- Form -->

                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label fs-2 fw-semibold">Name</label>
                        <input type="text" class="form-control fs-4 fw-normal" id="formGroupExampleInput"
                            placeholder="Enter your Name">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label fs-2 fw-semibold">Mobile Number</label>
                        <input type="text" class="form-control fs-4 fw-normal" id="formGroupExampleInput2"
                            placeholder="1234567890">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput3" class="form-label fs-2 fw-semibold">Address</label>
                        <input type="text" class="form-control fs-4 fw-normal " id="formGroupExampleInput3"
                            placeholder="Enter Your Address">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput4" class="form-label fs-2 fw-semibold" onchange="update()" >Select Product</label>
                        <select class="form-select fs-4 fw-normal" id="formGroupExampleInput4" aria-label="Default select example">
                            <option selected>select</option>
                            <option value="50">Milk</option>
                            <option value="160">Mango Shrikhand</option>
                            <option value="280">Panner</option>
                            <option value="200">Rabaddi</option>
                            <option value="500">Butter</option>
                            <option value="440">Pedha</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput5" class="form-label fs-2 fw-semibold">Enter Quantity</label>
                        <input type="number" class="form-control fs-4 fw-normal " oninput="update()" id="formGroupExampleInput5"
                            placeholder="1 (Kg / Liter)">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput6" class="form-label fs-2 fw-semibold">Payment Method</label>
                        <select class="form-select fs-4 fw-normal" aria-label="Default select example">
                            <option selected>select</option>
                            <option value="1">Cash</option>
                            <option value="2">Online</option> 
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput7" class="form-label fs-2 fw-semibold">Your Total Bill is </label>
                        <input type="text" class="form-control fs-3 fw-semibold" id="formGroupExampleInput7"
                            placeholder="00">
                    </div>




                </div>
                <div class="modal-footer justify-content-center ">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" onclick="printpage()" class="btn btn-primary">Confirm and Print</button>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="order.js"></script>
</body>

</html>
